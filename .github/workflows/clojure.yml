name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Create required directory structure
    - run: mkdir -p /home/andreas/discogs
    - name: Create required file
    - run: touch /home/andreas/discogs/api.token
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
